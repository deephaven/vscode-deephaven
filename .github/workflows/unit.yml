name: Unit Tests
on:
  workflow_call:

jobs:
  unit:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-unit
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - name: Run ts checks, linting, and unit tests
        run: npm run test:ci
      - name: Copy test results
        if: ${{ always() }}
        run: |
          mkdir -p ./pr-comment
          cp $GITHUB_STEP_SUMMARY pr-comment/pr-comment.html
      - name: Save PR Number
        if: ${{ always() }}
        run: echo ${{ github.event.number }} > pr-comment/PR-number.txt
      - name: Upload Summary as Artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: pr-comment-unit
          path: pr-comment/
          retention-days: 1
