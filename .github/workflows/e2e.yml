name: End-to-end Tests
on:
  workflow_call:

jobs:
  e2e:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-e2e
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - name: Run end-to-end tests
        run: xvfb-run npm run test:e2e
      - name: Merge reports
        if: ${{ always() }}
        run: npx ctrf merge e2e/reports --output ctrf-report.json
      - name: Publish Test Summary Results
        if: ${{ always() }}
        run: |
          npm run gh:ctrf -- e2e/reports/ctrf-report.json
          mkdir -p ./pr-comment
          cp $GITHUB_STEP_SUMMARY pr-comment/pr-comment.html
      - name: Save PR Number
        if: ${{ always() }}
        run: echo ${{ github.event.number }} > pr-comment/PR-number.txt
      - name: Upload Summary as Artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: pr-comment
          path: pr-comment/
          retention-days: 1
